<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="Resources">Resources
        <div>People: <p id="People">1</p></div>
        <div>Fuel: <p id="FuelMined">0</p></div>
        <div>Food: <p id="FoodEarned">3</p></div>
        <div>Morale: <p>4</p></div>
        <div>Temperature: <p><span id="Temperature">5</span> *C</p></div>
    </div>
    <div id="BoardContainer">
        <canvas id="Board" width="6000" height="6000"></canvas>
    </div>
    <div id="RegionResources">
        <h1>Selected region:</h1>
        <h2>Name: <span id="text"></span></h2>
        <br>
        <h2>Resources:</h2>
        <ul>
            <li><span id="fuel"></span> KG Fuel</li>
            <li><span id="food"></span> KG Food</li>
            <li><span id="water"></span> KG Water</li>
        </ul>
        <br>
        <h2>Buildings:</h2>
        <ul>
            <li id="FuelExSideInfo">1</li>
            <li id='FoodEarnedSideInfo'>2</li>
            <li>3</li>
            <li>4</li>
        </ul>
    </div>
    <div id="BuildingsMenu">
        <div draggable="true" id="FuelEx">Fuel Extractor</div>
        <div draggable="true" id="Farm">Farm</div>
        <div draggable="true">Well</div>
    </div>
</body>
<script src="code.js"></script>
</html>
